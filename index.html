<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace a tu archivo CSS -->
</head>
<body>

    <header>
        <h1>Bienvenido a nuestra Agencia de Viajes</h1>
    </header>

    <section>
        <h2>Reserva tu viaje</h2>
        <form id="formBusqueda">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required placeholder="Ejemplo: París">

            <label for="fecha">Fecha de viaje:</label>
            <input type="date" id="fecha" name="fecha" required>

            <button type="submit">Buscar vuelos</button>
        </form>

        <div id="resultadoBusqueda">
            <!-- Aquí se mostrarán los resultados de búsqueda -->
        </div>
    </section>

    <section>
        <h2>Nuestras Ofertas</h2>
        <p>Descubre las mejores ofertas de vuelos y paquetes turísticos a precios increíbles.</p>
    </section>

    <section>
        <h2>Testimonios</h2>
        <p>"Gracias a esta agencia, pude viajar a mi destino soñado. ¡El servicio fue excelente!" - Cliente feliz</p>
    </section>

    <img src="imagen1.jpg" alt="Descripción de la imagen 1">
    <img src="imagen2.jpg" alt="Descripción de la imagen 2">

    <script>
        document.getElementById('formBusqueda').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const destino = document.getElementById('destino').value;
            const fecha = document.getElementById('fecha').value;
            const resultado = document.getElementById('resultadoBusqueda');

            if(destino && fecha) {
                resultado.innerHTML = `<p>Mostrando resultados de vuelos para <strong>${destino}</strong> el <strong>${fecha}</strong>.</p>`;
            } else {
                resultado.innerHTML = "<p>Por favor, completa todos los campos.</p>";
            }
        });
    </script>

</body>
</html>
